# test_env.yml
# Configuration file for creating a Conda Environment with dependencies needed for pyRSD.
# Create the environment by running the following command (after installing Miniconda):
#   $ conda env create --file test_env.yml

name: test_env

channels:
- defaults
- conda-forge

dependencies:
- python=2.7
- singledispatch
- pathlib2
- future
- numpy
- scipy
- scikit-learn
- pandas
- pytables
- pyqt=4
- matplotlib
- pytest
- pytest-cov
- codecov
- pip
- pip:
  - segyio
